name: Update M3U

on:
  schedule:
    - cron: '0 */6 * * *'  # 6 saatte bir
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # BU SATIR ÇOK ÖNEMLİ
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # TOKEN SATIRINI SİL veya COMMENT YAP
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run M3U Generator
      run: python m3u_generator.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Update M3U playlist - $(date)"
        git push
